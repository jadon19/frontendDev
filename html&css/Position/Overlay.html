<!DOCTYPE html>
<html>
<head>
    <title>CSS Position</title>
</head>
<body>
    <div style="
        position: fixed;
        right:0;
        width: 200px;
        top:0;
        bottom:0;
        background-color: green;
        text-align: center;">
        Right Sidebar
    </div>
    <div style="
    position:fixed;
    top:0;
    bottom:0;
    left:0;
    right:0;
    background-color: rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;

    ">
        <div style="
        background-color: white;
        height: 180px;
        width: 400px;
        border-radius: 10px;
        padding:10px;">
            <h1>Model Title</h1>
            <p>This is a model. Used overlay and a model card using flex. Does this wrap around?, Yes it does</p>
            <button>close</button>
        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Css position</title>
    <style>
        body{
            font-family: arial;
        }
        .product{
            width:300px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            padding:15px;
        }
        img{
            width: 200px;

        }
        .rate{
            display: flex;
            gap:20px;
            align-items: baseline;
            margin-top:10px;
            margin-bottom:20px;
        }
        .price{
            color:rgb(79, 99, 247);
            font-weight: 900;
            font-size: 24px;
        }
        .discount{
            color:rgb(136, 136, 136);
            font-size:18px;
            font-weight: 500;
        }
        button{
            background-color: rgb(79, 99, 247);
            color: white;
            padding:18px;
            border:none;
            border-radius: 55px;
            font-size: 18px;
            width: 280px;
        }
        .button{
            align-self: center;
        }
    </style>
</head>
<body>
    <!--fixed: works wrt the browsing window  -->
    <!--absolute: works wrt the page (which scrolls) -->
    <!-- Use z index to manage position of different layers  -->

    <div  class="product">

        <div style="text-align: center; position: relative;">
            <img src="5-2-watch-png-hd.png" alt="">
            <div style="position:absolute; top:10px; left: 10px;
                background-color: rgb(255, 149, 0); color:white; padding:10px; border-radius: 10px;">New</div>
            <div style="position:absolute; top:10px; right: 10px;
                
                background-color: rgb(255, 0, 0); color:white; padding:15px; border-radius: 15px;">-20%</div>
        </div>
        <div>
            <h2 style="margin:0px; margin-bottom: 4px;">Smart Watch</h2>
        </div>
        <div>
            Fitness tracker with heart rate monitor. Built with AI support.
        </div>
        <div class="rate">
            <div class="price">
                $199

            </div>
            <div class="discount">
                -$249

            </div>

        </div>
        <div class="button">
            <button>Add to cart</button>
        </div>
    </div>
    
</body>
</html>

<!-- Pagination -->
<style>
    a {
        margin-right: 8px;
    }

    .button-back {
        padding: 5px 8px 5px 8px;
        margin-right: 8px;
    }

    .button-next {
        padding: 5px 8px 5px 8px;
    }


    /* stretch */
    .button-stretch {
        background-color: green;
        color: white;
        border: none;
        padding: 5px 8px 5px 8px;
        text-align: center;
        transition: padding 0.5s;
    }

    .button-stretch:hover {
        padding: 25px 28px 25px 28px;
    }


    /* 3D Click */
    .button-shadow {
        background-color: green;
        color: white;
        border: none;
        padding: 5px 8px 5px 8px;
        text-align: center;
        box-shadow: 5px 5px 10px rgb(200, 201, 199);
        transition: box-shadow 0.15s;
    }

    .button-shadow:active {
        box-shadow: 0 0 0;
    }


/* Margin and padding together */
    .x{
        background-color: green; border:none; color: white; padding-left: 25px; padding-right:25px; margin-right: 10px ; margin-left: 10px;
        transition: padding 0.15s margin 0.15s;
    }
    
    .x:hover{
        padding-left : 35px;
        padding-right:35px;
        margin-right: 0px;
        margin-left: 0px;
     
    
    }
</style>

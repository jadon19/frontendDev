<!DOCTYPE html>
<html>

<head>
    <title>Friend List</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 0px;
        }

        .profile-card {
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 5px;
        }

        h3 {
            margin: 2px;

        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 15px;
        }

        .block1,
        .block2 {
            display: inline-block;
        }

        .block2 {
            vertical-align: top;
        }

        p {
            margin: 5px;
            color: grey;
            font-size: 14px;
            display: inline-block;

        }



        button {
            padding: 8px 15px 8px 15px;
            background-color: rgb(48, 186, 255);
            border: none;
            border-radius: 5px;
            color: white;
            margin-top:8px;
            margin-bottom: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div>
            <img src="images.jpg" alt="">
        </div>
        <div>
            <h3>Oliver</h3>
        </div>
        <div class="info">
            <div class="block1">
                <img class="profile-pic" src="../Youtube/images/G3e-cpL7ofc-HD.jpg" alt="">
            </div>
            <div class="block2">
                <p>2 mutual friends</p>
            </div>

        </div>
        <div>
            <button>Add Friend</button>
        </div>
    </div>
    <div class="profile-card">
        <div>
            <img src="kitty-cat-kitten-pet-45201.jpeg" alt="">
        </div>
        <div>
            <h3>Rex</h3>
        </div>
        <div class="info">
            <div class="block1">
                <img class="profile-pic" src="../Youtube/images/G3e-cpL7ofc-HD.jpg" alt="">
            </div>
            <div class="block2">
                <p>6 mutual friends</p>
            </div>

        </div>
        <div>
            <button>Add Friend</button>
        </div>
    </div>
    <div class="profile-card">
        <div>
            <img src="photo-1529778873920-4da4926a72c2.jpg" alt="">
        </div>
        <div>
            <h3>Santara</h3>
        </div>
        <div class="info">
            <div class="block1">
                <img class="profile-pic" src="../Youtube/images/G3e-cpL7ofc-HD.jpg" alt="">
            </div>
            <div class="block2">
                <p>16 mutual friends</p>
            </div>

        </div>
        <div>
            <button>Add Friend</button>
        </div>
    </div>
</body>

</html>

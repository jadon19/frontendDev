<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
</head>
<body>
    <div
    style="
    display: flex;

    height: 100px;">
        <div
        style="
        background-color: lightblue;
        flex: 1;">
            flex 1

        </div>
        <div
        style="
        background-color: lightgreen;
        flex: 2;">
            flex 2

        </div>
        <div
        style="
        background-color: lightsalmon;

        </div>

    display: flex;

        background-color: lightblue;

    <div

    display: flex;

    height: 100px;

        style="
        background-color: lightblue;

<!DOCTYPE html>
<html l>
<head>
    <title>Bentoes</title>
    <style>
        .grid-container{
            /* Implicit Grid: Instead of defining template again in @media -> define auto-columns and auto-row as 200px each */
            /* To exnter text use auto value for size or fraction ->grows as per content */
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: 200px 200px;
            gap:1em;
            /* one string is 1 row */
            grid-template-areas: 
            "box1 box2 box2 box3"
            "box1 box4 box5 box5"
            ;
        }
        .box{
            background-color: lightblue;
        }
        @media (max-width:56em) {
            .grid-container{
                grid-template-columns: 200px 200px 200px;
                grid-template-rows: 200px 200px 200px;
                grid-template-areas: 
                "box1 box1 box2"
                "box3 box3 box3"
                "box4 box5 box5";
            }
            
        }
        @media (max-width:42em) {
            .grid-container{
                grid-template-columns: 200px 200px;
                grid-template-rows: 200px 200px 200px 200px;
                grid-template-areas: 
                "box1 box2 "
                "box1 box3 "
                "box4 box3"
                "box5 box5";
            }
            
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box" style="grid-area: box1;"></div>
        <div class="box" style="grid-area: box2;"></div>
        <div class="box" style="grid-area: box3;"></div>
        <div class="box" style="grid-area: box4;"></div>
        <div class="box" style="grid-area: box5;"></div>
    </div>
    
</body>
</html>

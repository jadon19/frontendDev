<!DOCTYPE html>
<html>
<head>
    <title>Wrapping</title>
    <style>
        .product-list{
            display: grid;
            grid-template-columns:  repeat(auto-fit,minmax(200px, 1fr));
            gap:1em;
            justify-content: center;
        }
        .product{
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        p{
            font-weight: 600;
            font-size: 18px;
            margin-bottom:0px;
        }
        
        img{
            height: 200px;
            width: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product">
            <img src="photos-shoes/download (1).jpg" alt="">

            <span>$549.89</span>
        </div>
        <div class="product">
            <img src="photos-shoes/download (4).jpg" alt="">

        </div>

</html>
